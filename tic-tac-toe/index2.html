<!DOCTYPE html>
<html>
    <head>
        <title>Tic Tac Toe</title>

        <link href = "style.css" rel = "stylesheet">
    </head>

    <body>
        
        <!-- Table -->
            <div class = "grid-container">
                <div class = "grid-item" id = "grid-item1" onclick = "changeTable(); function1()"></div>
                <div class = "grid-item" id = "grid-item2" onclick = "changeTable(); function2()"></div>
                <div class = "grid-item" id = "grid-item3" onclick = "changeTable(); function3()"></div>
                <div class = "grid-item" id = "grid-item4" onclick = "changeTable(); function4()"></div>
                <div class = "grid-item" id = "grid-item5" onclick = "changeTable(); function5()"></div>
                <div class = "grid-item" id = "grid-item6" onclick = "changeTable(); function6()"></div>
                <div class = "grid-item" id = "grid-item7" onclick = "changeTable(); function7()"></div>
                <div class = "grid-item" id = "grid-item8" onclick = "changeTable(); function8()"></div>
                <div class = "grid-item" id = "grid-item9" onclick = "changeTable(); function9()"></div>
                
            </div>
    
    
            <!--Player's turn -->
            <div class = "playerTurn" id = "page2">
                <form>
                    <p></p>
                </form>
            </div>
    
            <!-- left container -->
    
            <div class = "left-container">
    
                <!-- Score -->
                <ul>
                    <li>X &nbsp; 0</li>
                    <li>O &nbsp; 0</li>
                    <li>Tie 0</li>
                </ul>
    
                <label for = "startWith">Start with: </label>
                <select id = "startWith">
                    <option value = "X">X</option>
                    <option value = "O">O</option>
                </select>
                <!-- Play again button-->
    
                <button type = "button" onclick = "playAgain()" id = "play-again"> Play again!</button>
            </div>
            
            <!-- right container -->
            <div class = "right-container">
    
                <!-- Title -->
                <ul>
                    <li>Tic</li>
                    <li id = "second-line">Tac</li>
                    <li id = "third-line">Toe</li>
                </ul>
    
                <!-- Start over button-->
                <button type = "button" onclick = "startOver()" id = "start-over"> Start over!</button>
                
                <h3>How to play : </h3>
                <a href = "index3.html" id = "rules"> Press here </a>
            </div>

        
    </body>
    <script src = "index.js"></script>
</html>
