<!DOCTYPE html>
<html>
    <head>
        <title>Tic Tac Toe</title>

        <link href = "style.css" rel = "stylesheet">
    </head>

    <body>
        
        <!-- Table -->
            <div class = "grid-container">
                <div class = "grid-item" id = "grid-item1">X</div>
                <div class = "grid-item" id = "grid-item2">O</div>
                <div class = "grid-item" id = "grid-item3"></div>
                <div class = "grid-item" id = "grid-item4"></div>
                <div class = "grid-item" id = "grid-item5">O</div>
                <div class = "grid-item" id = "grid-item6"></div>
                <div class = "grid-item" id = "grid-item7">X</div>
                <div class = "grid-item" id = "grid-item8">O</div>
                <div class = "grid-item" id = "grid-item9">X</div>
                
            </div>
    
    
            <!--Player's turn -->
            <div class = "players-turn">
                <form>
                    <p>X's turn</p>
                </form>
            </div>
    
            <!-- left container -->
    
            <div class = "left-container" id = "page2">
    
                <!-- Score -->
                <ul>
                    <li>X &nbsp; 0</li>
                    <li>O &nbsp; 0</li>
                    <li>Tie 0</li>
                </ul>
    
                <label for = "start-select" >Start with: </label>
                <select id = "start-select">
                    <option value="X">X</option>
                    <option value="O">O</option>
                </select>
                <!-- Play again button-->
    
                <button type = "button" onclick = "playAgain()" id = "play-again"> Play again!</button>
            </div>
            
            <!-- right container -->
            <div class = "right-container" id = "page2">
    
                <!-- Title -->
                <ul>
                    <li>Tic</li>
                    <li id = "second-line">Tac</li>
                    <li id = "third-line">Toe</li>
                </ul>
    
                <!-- Start over button-->
                <button type = "button" onclick = "startOver()" id = "start-over"> Start over!</button>
            </div>

        
    </body>
    <script src = "index.js"></script>
</html>
