        <meta name = "viewport" content = "width = device-width, initial-scale = 1.0">
    </head>

    <body>
        
        <!-- Table -->
        <div class = "firstPageContainer">

            <button type = "button" id = "firstPage" onclick = "easyMode()"> Easy </button>
            <button type = "button" id = "firstPage" onclick = "hardMode()"> Hard </button>
            <button type = "button" id = "firstPage" onclick = "PvP()"> PvP </button>

            <p>Choose Game</p>
            
        </div>

        <!--Player's turn -->
        <div class = "playerTurn" id = "page1">
            <form>

            </form>
        </div>

        <!-- left container -->

        <div class = "left-container" id = "page1">

            <!-- Score -->
            <ul>
                <li>X &nbsp; 0</li>
                <li>O &nbsp; 0</li>

            </ul>
